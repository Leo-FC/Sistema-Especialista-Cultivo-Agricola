<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Especialista Agrícola</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        #app { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .controles, .sessao { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin: 4px; }
        button:hover { background: #0056b3; }
        #fatos-acumulados li { background: #eee; margin: 5px 0; padding: 8px; border-radius: 4px; }
        #resultados { background: #f9f9f9; border-top: 2px solid #007bff; }
        #resultados div { padding: 10px; border-bottom: 1px solid #ddd; }
        .alerta { color: #d9534f; }
        .diagnostico { color: #0275d8; }

        /* --- CSS DO MODAL --- */
        .hidden { display: none !important; }
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }
        #modal-title { margin-top: 0; }
        #modal-options button {
            display: block;
            width: 100%;
            margin: 8px 0;
            background: #f0f0f0;
            color: #333;
            text-align: left;
            padding: 12px;
        }
        #modal-options button:hover { background: #ddd; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>Sistema Especialista de Diagnóstico Agrícola</h1>

        <div class="controles">
            <h2>1. Adicionar Fatos</h2>
            <button id="btn-add-folha">Adicionar Sintoma de Folha</button>
            <button id="btn-add-praga">Adicionar Sintoma de Praga</button>
            <button id="btn-add-solo">Adicionar Condição de Solo/Água</button>
            <button id="btn-add-clima">Adicionar Condição Climática</button>
        </div>

        <div class="sessao">
            <h2>2. Fatos Acumulados</h2>
            <ul id="fatos-acumulados"></ul>
        </div>
        
        <div class="sessao">
            <h2>3. Ação</h2>
            <button id="btn-diagnosticar">DIAGNOSTICAR</button>
            <button id="btn-limpar">Limpar Fatos</button>
        </div>

        <div class="sessao">
            <h2>4. Resultados</h2>
            <div id="resultados"></div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h3 id="modal-title">Título da Pergunta</h3>
            <div id="modal-options">
                </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
